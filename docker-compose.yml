version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: crm-postgres
    environment:
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: crm_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user -d crm_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: crm-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://crm_user:password123@postgres:5432/crm_db
      - SECRET_KEY=your-secret-key-change-this-in-production-minimum-32-chars
      - CORS_ORIGINS=http://localhost:3000,http://localhost
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crm-network
    command: >
      sh -c "alembic upgrade head && uvicorn server:app --host 0.0.0.0 --port 8001"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: crm-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - crm-network

volumes:
  postgres_data:

networks:
  crm-network:
    driver: bridge