version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: crm-postgres-local
    environment:
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_password_123
      POSTGRES_DB: crm_db
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user -d crm_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
    container_name: crm-backend-local
    environment:
      - DATABASE_URL=postgresql+asyncpg://crm_user:crm_password_123@postgres:5432/crm_db
      - SECRET_KEY=local-dev-secret-key-change-in-production-min-32-chars
      - CORS_ORIGINS=http://localhost:3000,http://localhost
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=10080
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crm-network
    volumes:
      - ./backend:/app
    command: sh -c "alembic upgrade head && uvicorn server:app --host 0.0.0.0 --port 8001 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend.local
    container_name: crm-frontend-local
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
      - REACT_APP_FIREBASE_API_KEY=AIzaSyBeI5LCY_lqAXxk_frwkqc1pEdrQAtA0C8
      - REACT_APP_FIREBASE_AUTH_DOMAIN=pythonapi-460914.firebaseapp.com
      - REACT_APP_FIREBASE_PROJECT_ID=pythonapi-460914
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - crm-network
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    stdin_open: true
    tty: true

volumes:
  postgres_data_local:

networks:
  crm-network:
    driver: bridge